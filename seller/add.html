            <main class="col-md-8 ml-sm-auto col-lg-10 main-content">
                <div class="d-flex flex-column mt-5">
                    <h1>Add A Product</h1>
                    <section class="p-3">

                        <div class="row">
                            <div class="col-12">
                                <button class="btn newUser btn-dark p-2 mb-4" data-bs-toggle="modal"
                                    data-bs-target="#userForm">Add Product <i class="fa far fa-plus"></i></button>
                            </div>
                        </div>

                        <div class="row container-fluid">
                            <div class="col-12">
                                <table class="table table-dark table-striped mt-3 text-center table-bordered">

                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Picture</th>
                                            <th>Name</th>
                                            <th>Quantity</th>
                                            <th>size</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>

                                    <tbody id="data"></tbody>

                                </table>
                            </div>
                        </div>

                    </section>

                    <!-- modal -->
                    <div class="modal" tabindex="-1" role="dialog" id="deleteConfirmationModal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirmation</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" onclick="confirmDelete()">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Modal Form-->
                    <div class="modal fade" id="userForm">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h4 class="modal-title">Fill the Form</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body">

                                    <form action="#" id="myForm">

                                        <div class="card imgholder">
                                            <label for="imgInput" class="upload">
                                                <input type="file" name="" id="imgInput">
                                                <i class="bi bi-plus-circle-dotted"></i>
                                            </label>
                                            <img src="../assets/images/home pg/offer_img.jpg" alt="" width="200" height="200"
                                                class="img">
                                        </div>

                                        <div class="inputField">
                                            <div class="d-flex flex-column align-items-center">
                                                <div class="d-flex w-100">
                                                    <label for="name">Name:</label>
                                                    <input class="text-white " type="text" name="name" id="name">
                                                </div>
                                                <div id="name-error" class="error"></div>
                                            </div>

                                            <div class="d-flex flex-column align-items-center">
                                                <div class="d-flex w-100">
                                                    <label for="capacity">Quantity:</label>
                                                    <input class="text-white " type="number" name="capacity"
                                                        id="capacity">
                                                </div>
                                                <div id="capacity-error" class="error"></div>
                                            </div>
                                            <div class="d-flex flex-column align-items-center">
                                                <div class="d-flex w-100">
                                                    <label for="status">Category:</label>
                                                    <input class="text-white " type="text" name="status" id="status">
                                                </div>
                                                <div id="status-error" class="error"></div>
                                            </div>

                                            <div class="d-flex flex-column align-items-center">
                                                <div class="d-flex w-100">
                                                    <label for="price">Price:</label>
                                                    <input class="text-white " type="text" name="price" id="price">
                                                </div>
                                                <div id="price-error" class="error"></div>
                                            </div>

                                            <div class="d-flex flex-column align-items-center">
                                                <div class="d-flex w-100">
                                                    <label for="offer">Offers:</label>
                                                    <input class="text-white " type="number" name="offer" id="offer">
                                                </div>
                                                <div id="offer-error" class="error"></div>
                                            </div>

                                            <div class="d-flex flex-column align-items-center">
                                                <div class="d-flex w-100">
                                                    <label for="description">Description:</label>
                                                    <input class="text-white " type="text" name="description"
                                                        id="description">
                                                </div>

                                                <div id="description-error" class="error"></div>
                                            </div>

                                            <div class="d-flex flex-column align-items-center">
                                                <div class="d-flex w-100">
                                                    <label for="suitable">Size:</label>
                                                    <input class="text-white " type="text" name="suitable"
                                                        id="suitable">
                                                </div>

                                                <div id="suitable-error" class="error"></div>
                                            </div>
                                        </div>

                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button form="myForm" type="submit" class="btn btn-light submit"
                                        onclick="validateForm()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--Read Data Modal-->
                    <div class="modal fade" id="readData">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h4 class="modal-title">Profile</h4>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body">

                                    <form action="#" id="myForm">

                                        <div class="card imgholder">
                                            <img src="/ADMIN/public/Profile Icon.webp" alt="" width="200" height="200"
                                                class="showImg">
                                        </div>

                                        <div class="inputField">
                                            <div>
                                                <label for="Name">Name:</label>
                                                <input class="text-white
                                " type="text" name="" id="Name" disabled>
                                            </div>
                                            <div>
                                                <label for="Quantity">Quantity:</label>
                                                <input class="text-white
                                " type="number" name="" id="Quantity" disabled>
                                            </div>
                                            <div>
                                                <label for="category">Category:</label>
                                                <input class="text-white
                                " type="text" name="" id="category" disabled>
                                            </div>
                                            <div>
                                                <label for="Price">Price:</label>
                                                <input class="text-white
                                " type="text" name="" id="Price" disabled>
                                            </div>
                                            <div>
                                                <label for="offer">Offer:</label>
                                                <input class="text-white
                                " type="text" name="" id="offer" disabled>
                                            </div>
                                            <div>
                                                <label for="description">Description:</label>
                                                <input class="text-white
                                " type="text" name="" id="description" minlength="11" maxlength="11" disabled>
                                            </div>
                                            <div>
                                                <label for="size">size:</label>
                                                <input class="text-white
                                " type="text" name="" id="size" disabled>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
