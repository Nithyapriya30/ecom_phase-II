        let outer = document.getElementById("outer");
        let outer1 = document.getElementById("outer1");
        let outer2 = document.getElementById("outer2");
        let outer3 = document.getElementById("outer3");



        function viewOuter0() {

            outer.style.display = "block";
            outer1.style.display = "none";
            outer2.style.display = "none";
            outer3.style.display = "none";
        }




        function viewOuter() {

            outer1.style.display = "block";
            outer2.style.display = "none";
            outer3.style.display = "none";
        }

        function viewOuter1() {

            outer3.style.display = "none";

        function validateForm() {
            FnameVal();
            LnameVal();
            mobVal();
            emailVal();
            langVal();
            fileVal();
            natVal();
            genderVal();
            bloodVal();
            dobVal();
        }

        function FnameVal() {
            var isValid = true;

            var name = document.getElementById('name').value;
            var nameError = document.getElementById('nameError');
            nameError.innerHTML = "";
            if (name.trim() === "") {
                nameError.innerHTML = "First Name is required";
                isValid = false;
            }
            else if (!/^[a-zA-Z ]+$/.test(name)) {
                nameError.innerHTML = "First Name is invalid";
                isValid = false;
            }

        }

        function LnameVal() {
            var isValid = true;
            var name1 = document.getElementById('name1');
            var name1 = document.getElementById('name1').value;
            var nameError1 = document.getElementById('nameError1');
            nameError1.innerHTML = "";
            if (name1.trim() === "") {
                nameError1.innerHTML = "Last Name is required";
                isValid = false;
            }
            else if (!/^[a-zA-Z ]+$/.test(name1)) {
                nameError1.innerHTML = "Last Name is invalid";
                isValid = false;
            }

        }

        function mobVal() {
            var isValid = true;
            var mobile = document.getElementById('mobile').value;
            var mobileError = document.getElementById('mobileError');
            mobileError.innerHTML = "";
            if (mobile.trim() === "") {
                mobileError.innerHTML = "Mobile Number is required";
                isValid = false;
            }
            else if (isNaN(mobile) || mobile.length !== 10) {
                mobileError.innerHTML = "Invalid mobile number";
                isValid = false;
            }
        }

        function langVal() {
            var isValid = true;
            var lang = document.getElementById('lang').value;
            var langError = document.getElementById('langError');
            langError.innerHTML = "";
            if (lang.trim() === "") {
                langError.innerHTML = "Language is required";
                isValid = false;
            }
        }

        function emailVal() {
            var isValid = true;
            var email = document.getElementById('email').value;
            var emailError = document.getElementById('emailError');
            emailError.innerHTML = "";
            if (email.trim() === "") {
                emailError.innerHTML = "Email Address is required";
                isValid = false;
            }
            else if (!/\S+@\S+\.\S+/.test(email)) {
                emailError.innerHTML = "Invalid email address";
                isValid = false;
            }
        }

        function fileVal() {
            var isValid = true;
            var fileInput = document.getElementById('fileInput').value;
            var fileError = document.getElementById('fileError');
            fileError.innerHTML = "";
            var allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
            if (!allowedExtensions.exec(fileInput)) {
                fileError.innerHTML = "Invalid file type. Please upload a JPG or PNG file.";
                isValid = false;
            }

        }

        function natVal() {
            var isValid = true;
            var nat = document.getElementById('nat').value;
            var natError = document.getElementById('natError');
            natError.innerHTML = "";
            if (nat.trim() === "") {
                natError.innerHTML = "Nationality is required";
                isValid = false;
            }
        }


        function genderVal() {
            var isValid = true;
            var gender = document.querySelector('input[name="gender"]:checked');
            var genderError = document.getElementById('genderError');
            genderError.innerHTML = "";
            if (!gender) {
                genderError.innerHTML = "Please select a gender";
                isValid = false;
            }
        }

        function bloodVal() {
            var isValid = true;
            var blood = document.getElementById('blood').value;
            var bloodError = document.getElementById('bloodError');
            bloodError.innerHTML = "";
            if (blood === "") {
                bloodError.innerHTML = "Blood Group is required";
                isValid = false;
            }
        }

        function dobVal() {
            var isValid = true;
            var dob = document.getElementById('dob').value;
            var dobError = document.getElementById('dobError');
            dobError.innerHTML = "";
            var currentDate = new Date();
            var selectedDate = new Date(dob);
            if (dob === "") {
                dobError.innerHTML = "DOB is required";
                isValid = false;
            }
            if (selectedDate >= currentDate) {
                dobError.innerHTML = "Date of Birth cannot be a future date";
                isValid = false;
            }
        }
