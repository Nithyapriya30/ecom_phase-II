<body class="login mt-5"style="margin-top:100px;">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="container w-75 shadow" style="max-width: 390px;margin-top:100px;">
                    <form id="login-form" class="p-3" onsubmit="return handleSubmit();">
                        <h2 class="mb-4 text-center fw-bold">Login</h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email&nbsp;<span class="star">*</span></label>
                            <input type="text" id="email" name="email" class="form-control">
                            <div class="error-message" style="color: red;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password&nbsp;<span class="star">*</span></label>
                            <input type="password" id="password" name="password" class="form-control">
                            <div class="error-message" style="color: red;"></div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mb-4">
                            <button type="button" class="btn btn-primary log-btn" onclick="handleSubmit()">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-between align-items-center">
                <img src="../assets/images/home pg/blog_1.jpg" alt="" class="img-fluid" width="400px">
            </div>
        </div>
    </div>
   <script>
    function init() {
        var emailInput = document.getElementById('email');
        var passwordInput = document.getElementById('password');

        document.getElementById('email').addEventListener('input', function () {
            hideError(emailInput);
        });

        document.getElementById('password').addEventListener('input', function () {
            hideError(passwordInput);
        });
    }

    function handleSubmit() {
        var emailValid = validateEmail();
        var passwordValid = validatePassword();

        if (!emailValid || !passwordValid) {
            return false;
        } else {
            var userEmail = document.getElementById('email').value.trim();
            var userPassword = document.getElementById('password').value.trim();

            if (userEmail === 'cust@gmail.com' && userPassword === 'Cust@123') {
                window.location.href = "../index.html";
            } else if (userEmail === 'seller@gmail.com' && userPassword === 'Seller@123') {
                window.location.href = '../seller/ordmgt.html';
            } else if (userEmail === 'admin@gmail.com' && userPassword === 'Admin@123') {
                window.location.href = '../admin/dashboard.html';
            } else {
                alert('Try with this for user email: cust@gmail.com and pwd: Cust@123, for seller email: seller@gmail.com and pwd: Seller@123, and for admin email: admin@gmail.com and pwd: Admin@123');
                return false;
            }
        }
    }

    function displayError(inputElement, message) {
        var errorDiv = inputElement.nextElementSibling;
        if (!errorDiv || !errorDiv.classList.contains('error-message')) {
            errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            inputElement.parentNode.appendChild(errorDiv);
        }
        errorDiv.textContent = message;
    }

    function hideError(inputElement) {
        var errorDiv = inputElement.nextElementSibling;
        if (errorDiv && errorDiv.classList.contains('error-message')) {
            errorDiv.textContent = '';
        }
    }

    function validateEmail() {
            var emailInput = document.getElementById('email');
            var email = emailInput.value.trim();
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(email)) {
                hideError(emailInput);
                return true;
            } else {
                displayError(emailInput, 'Invalid email address.');
                return false;
            }
        }

        function validatePassword() {
            var passwordInput = document.getElementById('password');
            var password = passwordInput.value.trim();
            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;

            if (passwordRegex.test(password)) {
                hideError(passwordInput);
                return true;
            } else {
                displayError(passwordInput, 'Password must be 8 characters with at least one alphabet, one number, and one special character.');
                return false;
            }
        }
        init();
</script>
